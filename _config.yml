# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 8
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# collections_dir: _collections
collections:
  puzzles:
    output: true
    permalink: /puzzles/:title/
  games:
    output: true
    permalink: /games/:title/
  tournaments:
    output: true
    permalink: /tournaments/:title/

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed