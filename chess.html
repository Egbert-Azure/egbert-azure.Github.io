<!DOCTYPE html>
<html>
  <head>
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  </head>
  <body>
    <div id="board" style="width: 400px"></div>
    <script>
      var board = ChessBoard('board', {
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true,
        position: 'start',
        orientation: 'white'
      });
      var game = new Chess();
      game.load_pgn('[Event "World Chess Championship"]\n[Site "Reykjavik, Iceland"]\n[Date "1972.07.11"]\n[Round "1"]\n[White "Bobby Fischer"]\n[Black "Boris Spassky"]\n[Result "1-0"]\n\n1.e4 e5 2.Nf3 Nc6 3.Bb5 a6 4.Ba4 Nf6 5.O-O Be7 6.Re1 b5 7.Bb3 d6 8.c3 O-O 9.h3 Nb8 10.d4 Nbd7 11.Nbd2 Bb7 12.Bc2 Re8 13.Nf1 Bf8 14.Ng3 g6 15.b3 c6 16.Bg5 h6 17.Be3 Qc7 18.Qd2 Kh7 19.Rad1 Rad8 20.Qc1 Bg7 21.Nh2 d5 22.dxe5 Nxe5 23.f4 Ned7 24.e5 Ng8 25.Nf3 c5 26.h4 Nf8 27.h5 Ne7 28.hxg6+ fxg6 29.f5 gxf5 30.Nxf5 Nxf5 31.Bxf5+ Kg8 32.Bxh6 Bxh6 33.Qxh6 Qg7 34.Qh4 d4 35.Be4 Bxe4 36.Rxe4 Ng6 37.Qh5 Qh7 38.Qg4 Qg7 39.cxd4 cxd4 40.Rdxd4 Rxd4 41.Rxd4 Nxe5 42.Nxe5 Rxe5 43.Rd8+ Kh7 44.Rd7 Re7 45.Qh4+ 1-0');
      board.position(game.fen());
    </script>
  </body>
</html>
